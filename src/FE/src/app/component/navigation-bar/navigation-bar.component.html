<div class="nav-bar">
  <a href="/" class="logo-link">
    <img class="logo-image"
         src="https://freepngimg.com/save/97432-logo-chat-photos-download-free-image/512x512">
  </a>
  <ul class="nav-link" >
    <li *ngFor="let item of getNavItems()"  [class.active]="currentTab===item.name" (click)="changeTab(item)" app-navigation-item [item]=item>
    </li>
  </ul>

  <ul>
    <li *ngFor="let item of getUserNavItems()" app-navigation-item [item]=item>
    </li>
    <li class="user-nav">
      <div *ngIf="user" #toggleButton (click)="toggleMenu()">
        <img [src]="user.avatarUrl" alt="user">
      </div>
        <ul #menu class="user-menu" [class.show]="isMenuOpen">
          <li>
            <span>Hồ sơ</span>
            <fa-icon [icon]="faUser"/>
          </li>
          <li (click)="logOut()">
            <span>Đăng xuất</span> <fa-icon [icon]="faArrowRightFromBracket"/>
          </li>

        </ul>

    </li>
  </ul>
</div>
