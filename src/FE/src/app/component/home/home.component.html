<div class="main">
  <app-navigation-bar style="width: 7.4rem; z-index: 1"></app-navigation-bar>
  <app-side-bar style="width: 39rem"></app-side-bar>
  <div class="main-tab" [hidden]="(mainTab$ | async) !== TAB.CHAT" style="flex: 1; z-index: 1">
    <app-chat-area></app-chat-area>
  </div>

  <div style="flex: 1; z-index: 1;" class="contact-tab" [hidden]="(mainTab$ | async) !== TAB.CONTACT">
    <app-contact></app-contact>
  </div>
</div>
