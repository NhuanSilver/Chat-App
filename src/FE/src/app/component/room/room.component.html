<div class="room-user" (click)="setConversation()" [class.isActive]="conversation.id === (getActivatedCvs() | async)?.id">
  <div class="user" *ngFor="let member of members">
    <img class="user-img" [src]="member.avatarUrl" alt="">
    <span class="user-status" *ngIf="member.status === STATUS.ONLINE">
    </span>
  </div>

  <div class="room">
    <div class="message-info">
      <span class="user-fullName" *ngFor="let member of members">{{member.fullName}}</span>
      <span class="time" *ngIf="conversation && conversation.latestMessage" >{{conversation.latestMessage.sentAt | myDate}}</span>
    </div>
    <span class="latest-message" *ngIf="conversation && conversation.latestMessage as message">
      <span *ngIf="message.type === 'TEXT'"> {{getCurrentUser().username === message.senderId ? 'Bạn: ' +  message.content :  message.content}}</span>
      <span *ngIf="message.type ==='IMG'">
        {{getCurrentUser().username === message.senderId ? 'Bạn: ': ''}}
        <fa-icon [icon]="faImage" > </fa-icon>
        Ảnh
      </span>
    </span>
  </div>

</div>
